{% extends "base.html" %}
{% block title %}
TrackForge Login
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height:75vh;">

    <div class="card shadow border-0 p-4" style="width:100%; max-width:420px;">

        <h3 class="text-center mb-4 fw-bold">Login to TrackForge</h3>

        <form method="POST" action="{{ url_for('login') }}">

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <!-- Button -->
            <div class="d-grid">
                <button class="btn btn-dark btn-lg">Login</button>
            </div>

        </form>

        <!-- Register link -->
        <p class="text-center text-muted mt-3 mb-0 registered-text">
            Donâ€™t have an account? ğŸ‘‰ğŸ»
            <a href="{{ url_for('register') }}">Register</a>
        </p>

        <a class="text-center text-muted mt-3 mb-0 registered-text" id="forgot" href="{{ url_for('forgot') }}">Forgot password?</a>        

    </div>

</div>

{% endblock %}
