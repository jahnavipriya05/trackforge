{% extends "base.html" %}
{% block title %}
TrackForge
{% endblock %}

{% block content %}

<div class="container mt-5">

    <div class="row justify-content-center">

        <div class="col-md-6">

            <div class="card shadow border-0">

                <div class="card-body p-4">

                    <h3 class="text-center mb-4">Add Study Session</h3>

                    <form method="POST">

                        <!-- Subject -->
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" placeholder="Ex: DSA" required>
                        </div>

                        <!-- Hours -->
                        <div class="mb-3">
                            <label class="form-label">Hours</label>
                            <input type="number" name="hours" class="form-control" min="1" placeholder="Ex: 2" required>
                        </div>

                        <!-- Date -->
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>

                        <!-- Notes -->
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea name="notes" class="form-control" rows="3" placeholder="Add notes (optional)"></textarea>
                        </div>

                        <!-- Button -->
                        <div class="d-grid">
                            <button class="btn btn-primary">Add Session</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

{% endblock %}
