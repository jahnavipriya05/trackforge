{% extends "base.html" %}
{% block title %}
    TrackForge
{% endblock %}

{% block content %}
    <div class="container mt-5">

    <div class="row justify-content-center">

        <div class="col-md-6">

            <div class="card shadow border-0">

                <div class="card-body p-4">

                    <h3 class="text-center mb-4">Add Application</h3>

                    <form method="POST">

                        <!-- Company -->
                        <div class="mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" name="company_name" class="form-control" placeholder="Ex: Google" value="{{ data.company_name }}"required>
                        </div>

                        <!-- Role -->
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <input type="text" name="role" class="form-control" placeholder="Ex: Backend Intern" value="{{ data.role }}"required>
                        </div>

                        <!-- Status -->
                        <div class="mb-4">
                            <label class="form-label">Application Status</label>
                            <select name="status" class="form-select">
                                {% for option in ["Applied","Interview","Rejected","Offer"] %}
                                    <option value="{{ option }}"
                                        {% if data.status == option %}selected {% endif %}>
                                        {{ option }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Button -->
                        <div class="d-grid">
                            <button class="btn btn-success">Update</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
{% endblock %}
